<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ğŸ’• For You ğŸ’•</title>

<style>
* {
  box-sizing: border-box;
  font-family: "Poppins", "Comic Sans MS", cursive;
}

body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  background: linear-gradient(135deg, #fde2e4, #e0f2fe, #fae8ff);
}

/* FLOATING BACKGROUND */
.bg span {
  position: absolute;
  animation: float 12s linear infinite;
  opacity: 0.7;
}

.bg .heart {
  font-size: 2rem;
}

.bg .cloud {
  font-size: 3rem;
}

@keyframes float {
  from {
    transform: translateY(110vh);
  }
  to {
    transform: translateY(-10vh);
  }
}

/* PAGE 1 */
#page1 {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  text-align: center;
}

h1 {
  font-size: 3.2rem;
  color: #7c3aed;
  margin-bottom: 40px;
}

button {
  padding: 18px 48px;
  border-radius: 30px;
  border: none;
  font-size: 1.3rem;
  cursor: pointer;
  position: absolute;
  transition: transform 0.2s ease;
}

#yes {
  background: #f9a8d4;
  color: #831843;
  left: 45%;
  top: 60%;
}

#no {
  background: #bae6fd;
  color: #1e3a8a;
  left: 60%;
  top: 60%;
}

/* NEXT */
#next {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: #ddd6fe;
  padding: 12px 22px;
  border-radius: 25px;
  font-size: 18px;
  display: none;
  cursor: pointer;
}

/* PAGE 2 */
#page2 {
  display: none;
  height: 100vh;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  background: linear-gradient(135deg, #fde68a, #fbcfe8, #c7d2fe);
}

#page2 h1 {
  font-size: 4.2rem;
  color: #be185d;
}

.big-heart {
  font-size: 6rem;
  animation: pulse 1.5s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.15); }
  100% { transform: scale(1); }
}
</style>
</head>

<body>

<!-- BACKGROUND FLOATERS -->
<div class="bg">
  <span class="heart" style="left:10%; animation-duration:10s">ğŸ’—</span>
  <span class="heart" style="left:30%; animation-duration:14s">ğŸ’–</span>
  <span class="cloud" style="left:50%; animation-duration:18s">â˜ï¸</span>
  <span class="heart" style="left:70%; animation-duration:12s">ğŸ’</span>
  <span class="cloud" style="left:85%; animation-duration:20s">â˜ï¸</span>
</div>

<!-- PAGE 1 -->
<div id="page1">
  <h1>is prajwal dumb?</h1>
  <button id="yes">YES</button>
  <button id="no">NO</button>
</div>

<!-- PAGE 2 -->
<div id="page2">
  <div class="big-heart">ğŸ’—</div>
  <h1>I love you GUNDA</h1>
</div>

<div id="next">Next âœ</div>

<!-- MUSIC -->
<audio id="music" src="love.mp3" loop></audio>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const nextBtn = document.getElementById("next");
const page1 = document.getElementById("page1");
const page2 = document.getElementById("page2");
const music = document.getElementById("music");

let scale = 1;

// start music on first interaction (browser rule)
document.addEventListener("click", () => {
  music.play().catch(()=>{});
}, { once: true });

// NO button runs teasingly
document.addEventListener("mousemove", (e) => {
  const rect = noBtn.getBoundingClientRect();
  const dx = e.clientX - (rect.left + rect.width / 2);
  const dy = e.clientY - (rect.top + rect.height / 2);
  const distance = Math.sqrt(dx*dx + dy*dy);

  if (distance < 120) {
    noBtn.style.left = Math.random() * (window.innerWidth - rect.width) + "px";
    noBtn.style.top = Math.random() * (window.innerHeight - rect.height) + "px";

    if (scale < 1.7) {
      scale += 0.05;
      yesBtn.style.transform = `scale(${scale})`;
    }
  }
});

yesBtn.onclick = () => {
  nextBtn.style.display = "block";
};

nextBtn.onclick = () => {
  page1.style.display = "none";
  page2.style.display = "flex";
  nextBtn.style.display = "none";
};
</script>

</body>
</html>
